<body>

  <script>
    //nested loops
    function poolA(){
      let a = 1;


      function poolB(){
        let b = 2;


        function poolC(){
          let c = 3;
          console.log(String(a+b+c));

        }
        poolC();

        console.log(String(a+b));

      }
      poolB();
      console.log(String(a));

    }

    poolA();



  </script>
