<head></head>
<body>

  <script>
      function student(){
        let student_name, student_number, student_password;

        function enterSIS(name, number, password){
          student_name = name;
          student_number = number;
          student_password = password;

          document.write(student_name + "<br>");
          document.write(student_number + "<br>");
          document.write(student_password + "<br>");
        }

        let sisAPI = {
          enter: enterSIS
        };

        return sisAPI;


      }

      // We called a function as an object on the student one container
      let studentOne = student();


      /*The studentOne container could access the inner functions of the studentOne
      Function using the dot operator available on the sisAPI object which is returned
      *
      */
      studentOne.enter("Francisc", "2012-01236-MN-0", "123456");
  </script>
