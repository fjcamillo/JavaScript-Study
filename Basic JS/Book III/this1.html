<script>

  function foo(){
    console.log(this.a);
  }

  var bar  = {
    a: 2,
    foo: foo
  };

  var a = 3;

  document.write("Invoking bar.foo: <br>");
  bar.foo(); //returns the value of a from within the call site bar

  document.write("Invoking foo(): <br>");
  foo(); //returns the value of a from within the global call stack
  
</script>
