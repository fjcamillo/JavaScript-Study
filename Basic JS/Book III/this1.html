<html>

<head></head>

<body>

<script>

  function foo(){
    console.log(this.a);
  }

  let obj1 = {
      a: 1,
      foo: foo
  }

  let obj2 = {
      a:2
  }

  obj1.foo(); //returns the value of the a within the obj1 call stack
  foo.call(obj2);
  //returns the value of the a within obj2 call stack due to the .call() method. Even if the function is called
  //on the global call stack


</script>

</body>

</html>
